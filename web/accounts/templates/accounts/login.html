{% extends 'students/base.html' %}
{% load static %}

{% block title %} Авторизация {% endblock title %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
{% endblock extra_styles %}

{% block content %}


<div class="auth-form-wrapper col-md-5 col-11">
    <h3 class="text-center">Авторизация</h3>
    <form method="post" id="">
        {% csrf_token %}
        <div class="form-row">
            <label class="required" for="id_username">Логин:</label>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150"
             required="" id="id_username" class="form-control">
        </div>

        <div class="form-row">
            <label class="required" for="id_password">Пароль:</label>
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
            class="form-control">
        </div>

        <div class="submit-row">
            <input type="submit" class="mt-3 btn btn-primary" value="Войти">
        </div>
    </form>
</div>


{% endblock content %}
